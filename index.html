<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Animal Picture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Random Animal Picture</h1>
    <img id="animalImage" src="" alt="Random Animal" />
    <p id="animalName">Random Name</p>
    <button onclick="fetchRandomAnimal()">Get Random Animal</button>
  </div>

  <script>
    async function fetchRandomAnimal() {
      
      try {
        const animalResponse = await fetch('https://random.dog/woof.json');
        const animalData = await animalResponse.json();
        const imageUrl = animalData.url;
        const imageName = imageUrl.split('/').pop().split('.')[0];

       
        document.getElementById('animalImage').src = imageUrl;
        document.getElementById('animalName').innerText = capitalizeFirstLetter();
      } catch (error) {
        console.error('Error fetching random animal data:', error);
      }
    }

    
    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

   
    fetchRandomAnimal();
  </script>
</body>
</html>
